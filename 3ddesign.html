    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        
        function updateCarousel() {
            items.forEach((item, index) => {
                item.classList.remove('active', 'prev-1', 'prev-2', 'next-1', 'next-2', 'hidden');
                
                const position = (index - currentIndex + totalItems) % totalItems;
                
                if (position === 0) {
                    item.classList.add('active');
                    playVideo(item);
                } else if (position === 1) {
                    item.classList.add('next-1');
                    pauseVideo(item);
                } else if (position === 2) {
                    item.classList.add('next-2');
                    pauseVideo(item);
                } else if (position === totalItems - 1) {
                    item.classList.add('prev-1');
                    pauseVideo(item);
                } else if (position === totalItems - 2) {
                    item.classList.add('prev-2');
                    pauseVideo(item);
                } else {
                    item.classList.add('hidden');
                    pauseVideo(item);
                }
            });
        }
        
        function playVideo(item) {
            const video = item.querySelector('video');
            if (video) {
                video.play().catch(e => console.log('Autoplay prevented'));
            }
        }
        
        function pauseVideo(item) {
            const video = item.querySelector('video');
            if (video) {
                video.pause();
            }
        }
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });
        
        // Click on carousel item to make it active
        items.forEach((item, index) => {
            item.addEventListener('click', () => {
                if (!item.classList.contains('active')) {
                    currentIndex = index;
                    updateCarousel();
                }
            });
        });
        
        // Mute/Unmute functionality
        document.querySelectorAll('.mute-btn').forEach((btn, index) => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const video = items[index].querySelector('video');
                video.muted = !video.muted;
                
                // Update icon
                if (video.muted) {
                    btn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"></path>
                    </svg>`;
                } else {
                    btn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path>
                    </svg>`;
                }
            });
        });
        
        // Fullscreen functionality
        document.querySelectorAll('.fullscreen-btn').forEach((btn, index) => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const video = items[index].querySelector('video');
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            });
        });
        
        // View button functionality
        document.querySelectorAll('.view-button').forEach((btn, index) => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                alert(`Viewing: ${items[index].querySelector('.text-white').textContent}`);
            });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                document.getElementById('prevBtn').click();
            } else if (e.key === 'ArrowRight') {
                document.getElementById('nextBtn').click();
            }
        });
        
        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.getElementById('carousel').addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.getElementById('carousel').addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                document.getElementById('nextBtn').click();
            }
            if (touchEndX > touchStartX + 50) {
                document.getElementById('prevBtn').click();
            }
        }
        
        // Initialize
        updateCarousel();
    </script>
</body>
</html>
