    <style>
        /* Clean, minimal arch border */
        .arch-border {
            border-radius: 50% 50% 3% 3%;
            position: relative;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .arch-border::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 2px solid #c9a961;
            border-radius: 50% 50% 3% 3%;
            background: repeating-linear-gradient(
                0deg,
                #c9a961,
                #c9a961 2px,
                transparent 2px,
                transparent 10px
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            padding: 3px;
        }
        
        .arch-border::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 3px solid #d4af77;
            border-radius: 50% 50% 3% 3%;
            box-shadow: inset 0 0 20px rgba(201, 169, 97, 0.1);
        }
        
        /* Title underline */
        .title-underline::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #c9a961, transparent);
        }
        
        /* Button effect */
        .shop-btn {
            position: relative;
            overflow: hidden;
        }
        
        .shop-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        
        .shop-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .shop-btn span {
            position: relative;
            z-index: 1;
        }
        
        /* NO SCROLLBARS - Clean slider */
        * {
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        *::-webkit-scrollbar {
            display: none !important;
        }
        
        /* Smooth transitions */
        .slider-container {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Mobile app-like styling */
        @media (max-width: 640px) {
            body {
                -webkit-tap-highlight-color: transparent;
            }
            
            .arch-border::before {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
            
            .arch-border::after {
                top: 6px;
                left: 6px;
                right: 6px;
                bottom: 6px;
                border-width: 2px;
            }
        }
        
        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Active dot animation */
        .dot-active {
            animation: dotPulse 1s infinite;
        }
        
        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
    </style>

    <script>
        // Configuration
        const AUTO_SLIDE_INTERVAL = 5000; // 5 seconds
        const CARDS_PER_VIEW = {
            mobile: 1,
            tablet: 2,
            desktop: 3
        };
        
        // State
        let currentIndex = 0;
        let totalCards = 5;
        let cardsPerView = CARDS_PER_VIEW.mobile;
        let autoSlideTimer = null;
        let touchStartX = 0;
        let touchEndX = 0;
        
        // Elements
        const slider = document.getElementById('sliderContainer');
        const dotsContainer = document.getElementById('dots');
        
        // Get cards per view based on screen size
        function updateCardsPerView() {
            const width = window.innerWidth;
            if (width >= 1024) {
                cardsPerView = CARDS_PER_VIEW.desktop;
            } else if (width >= 640) {
                cardsPerView = CARDS_PER_VIEW.tablet;
            } else {
                cardsPerView = CARDS_PER_VIEW.mobile;
            }
        }
        
        // Update slider position
        function updateSlider() {
            const percentage = -(currentIndex * (100 / cardsPerView));
            slider.style.transform = `translateX(${percentage}%)`;
            updateDots();
        }
        
        // Create navigation dots
        function createDots() {
            const maxIndex = totalCards - cardsPerView;
            dotsContainer.innerHTML = '';
            
            for (let i = 0; i <= maxIndex; i++) {
                const dot = document.createElement('button');
                dot.className = 'w-3 h-3 rounded-full bg-gray-300 transition-all duration-300 hover:bg-gray-400';
                dot.onclick = () => {
                    currentIndex = i;
                    updateSlider();
                    resetAutoSlide();
                };
                dotsContainer.appendChild(dot);
            }
            updateDots();
        }
        
        // Update active dot
        function updateDots() {
            const dots = dotsContainer.children;
            Array.from(dots).forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.className = 'w-3 h-3 rounded-full bg-[#c9a961] transition-all duration-300 scale-125 shadow-lg dot-active';
                } else {
                    dot.className = 'w-3 h-3 rounded-full bg-gray-300 transition-all duration-300 hover:bg-gray-400';
                }
            });
        }
        
        // Navigate to next slide
        function nextSlide() {
            const maxIndex = totalCards - cardsPerView;
            currentIndex = currentIndex >= maxIndex ? 0 : currentIndex + 1;
            updateSlider();
        }
        
        // Navigate to previous slide
        function prevSlide() {
            const maxIndex = totalCards - cardsPerView;
            currentIndex = currentIndex <= 0 ? maxIndex : currentIndex - 1;
            updateSlider();
        }
        
        // Auto slide
        function startAutoSlide() {
            stopAutoSlide();
            autoSlideTimer = setInterval(() => {
                nextSlide();
            }, AUTO_SLIDE_INTERVAL);
        }
        
        function stopAutoSlide() {
            if (autoSlideTimer) {
                clearInterval(autoSlideTimer);
                autoSlideTimer = null;
            }
        }
        
        function resetAutoSlide() {
            stopAutoSlide();
            startAutoSlide();
        }
        
        // Touch/Swipe handlers
        slider.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            stopAutoSlide();
        });
        
        slider.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            startAutoSlide();
        });
        
        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            const threshold = 50;
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
                resetAutoSlide();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
                resetAutoSlide();
            }
        });
        
        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                updateCardsPerView();
                currentIndex = 0;
                createDots();
                updateSlider();
                resetAutoSlide();
            }, 300);
        });
        
        // Pause when tab is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoSlide();
            } else {
                startAutoSlide();
            }
        });
        
        // Initialize
        updateCardsPerView();
        createDots();
        updateSlider();
        startAutoSlide();
        
        // Button click handlers
        document.querySelectorAll('.shop-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const title = e.target.closest('.group').querySelector('h2').textContent.trim().replace(/\s+/g, ' ');
                alert(`Opening ${title} collection...`);
            });
        });
    </script>
