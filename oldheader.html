<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krambica - Responsive Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    .logo-font {
      font-family: 'Playfair Display', serif;
    }

    /* Desktop Nav Links */
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: #991B1B;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link.active::after {
      width: 100%;
    }

    /* Icon Buttons */
    .icon-btn {
      transition: all 0.3s ease;
    }

    .icon-btn:hover {
      transform: scale(1.1);
    }

    /* Badge Animation */
    .badge {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }

    /* Sticky Header */
    .header-sticky {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: white;
      border-bottom: 1px solid #f0f0f0;
    }

    /* Mobile Tap Feedback */
    .mobile-tap-feedback {
      -webkit-tap-highlight-color: transparent;
      transition: all 0.2s ease;
    }

    .mobile-tap-feedback:active {
      transform: scale(0.95);
      opacity: 0.7;
    }

    /* Mobile Menu Drawer Animation */
    #mobile-menu-drawer {
      transition: opacity 0.3s ease;
    }

    #mobile-menu-drawer.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .drawer-content {
      transform: translateX(100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #mobile-menu-drawer.active .drawer-content {
      transform: translateX(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Search Overlay */
    .search-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 2000;
      display: none;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      overflow-y: auto;
    }

    .search-overlay.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .search-popup {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 700px;
      margin-top: 60px;
      max-height: calc(100vh - 100px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .search-popup {
        margin-top: 20px;
        border-radius: 12px;
      }
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: #991B1B;
      box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1);
    }

    .category-chip {
      padding: 8px 16px;
      background: #f3f4f6;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      color: #4b5563;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      border: 2px solid transparent;
    }

    .category-chip:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    .category-chip.active {
      background: #991B1B;
      color: white;
      border-color: #991B1B;
    }

    .search-content {
      padding: 16px;
      overflow-y: auto;
      max-height: 400px;
    }

    .search-result-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.2s ease;
      cursor: pointer;
      gap: 12px;
    }

    .search-result-item:hover {
      background: #f9fafb;
      transform: translateX(4px);
    }

    .product-image-placeholder {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      border-radius: 8px;
      flex-shrink: 0;
    }

    /* Scrollbar Styling */
    .search-content::-webkit-scrollbar {
      width: 6px;
    }

    .search-content::-webkit-scrollbar-track {
      background: #f3f4f6;
      border-radius: 10px;
    }

    .search-content::-webkit-scrollbar-thumb {
      background: #991B1B;
      border-radius: 10px;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .search-overlay {
        padding: 0;
      }
      
      .search-popup {
        border-radius: 0;
        margin-top: 0;
        max-height: 100vh;
        height: 100vh;
      }
    }
  </style>

    // Sample products data
    const products = [
      { id: 1, name: 'Fresh Tomatoes', category: 'vegetables', price: 'â¹80/kg' },
      { id: 2, name: 'Organic Spinach', category: 'vegetables', price: 'â¹40/bunch' },
      { id: 3, name: 'Red Apples', category: 'fruits', price: 'â¹150/kg' },
      { id: 4, name: 'Bananas', category: 'fruits', price: 'â¹60/dozen' },
      { id: 5, name: 'Fresh Milk', category: 'dairy', price: 'â¹50/liter' },
      { id: 6, name: 'Greek Yogurt', category: 'dairy', price: 'â¹120/500g' },
      { id: 7, name: 'Organic Carrots', category: 'organic', price: 'â¹90/kg' },
      { id: 8, name: 'Organic Honey', category: 'organic', price: 'â¹450/500g' },
      { id: 9, name: 'Bell Peppers', category: 'vegetables', price: 'â¹100/kg' },
      { id: 10, name: 'Strawberries', category: 'fruits', price: 'â¹200/pack' }
    ];

    let currentCategory = 'all';

    // Mobile Menu Functions
    function openMobileMenu() {
      const drawer = document.getElementById('mobile-menu-drawer');
      drawer.classList.remove('hidden');
      drawer.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu() {
      const drawer = document.getElementById('mobile-menu-drawer');
      drawer.classList.remove('active');
      setTimeout(() => {
        drawer.classList.add('hidden');
        document.body.style.overflow = '';
      }, 300);
    }

    // Search Functions
    function openSearch() {
      const overlay = document.getElementById('searchOverlay');
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        document.getElementById('searchInput').focus();
      }, 100);
    }

    function closeSearch() {
      const overlay = document.getElementById('searchOverlay');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
      document.getElementById('searchInput').value = '';
      document.getElementById('searchResults').innerHTML = `
        <div class="text-center text-gray-500 py-8">
          <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <p>Start typing to search products...</p>
        </div>
      `;
    }

    function closeSearchOnBackdrop(event) {
      if (event.target === event.currentTarget) {
        closeSearch();
      }
    }

    // Category Filter
    function filterByCategory(category, element) {
      currentCategory = category;
      
      // Update active chip
      document.querySelectorAll('.category-chip').forEach(chip => {
        chip.classList.remove('active');
      });
      element.classList.add('active');

      // Trigger search with current input
      const searchValue = document.getElementById('searchInput').value;
      handleSearch(searchValue);
    }

    // Search Handler
    function handleSearch(query) {
      const resultsContainer = document.getElementById('searchResults');
      
      if (!query.trim()) {
        resultsContainer.innerHTML = `
          <div class="text-center text-gray-500 py-8">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <p>Start typing to search products...</p>
          </div>
        `;
        return;
      }

      // Filter products
      let filteredProducts = products.filter(product => {
        const matchesSearch = product.name.toLowerCase().includes(query.toLowerCase());
        const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
        return matchesSearch && matchesCategory;
      });

      if (filteredProducts.length === 0) {
        resultsContainer.innerHTML = `
          <div class="text-center text-gray-500 py-8">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p class="font-semibold mb-1">No products found</p>
            <p class="text-sm">Try different keywords or category</p>
          </div>
        `;
        return;
      }

      // Display results
      resultsContainer.innerHTML = filteredProducts.map(product => `
        <div class="search-result-item" onclick="window.location.href='product.html?id=${product.id}'">
          <div class="product-image-placeholder"></div>
          <div class="flex-1">
            <h4 class="font-semibold text-gray-900">${product.name}</h4>
            <p class="text-sm text-gray-500 capitalize">${product.category}</p>
            <p class="text-red-900 font-bold mt-1">${product.price}</p>
          </div>
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </div>
      `).join('');
    }

    // Update cart and wishlist counts
    function updateCounts() {
      const cartItems = localStorage.getItem('cartItems') || '3';
      const wishlistItems = localStorage.getItem('wishlistItems') || '0';
      
      // Desktop counts
      document.getElementById('cart-count').textContent = cartItems;
      document.getElementById('wishlist-count').textContent = wishlistItems;
      
      // Mobile counts
      document.getElementById('mobile-cart-count').textContent = cartItems;
      document.getElementById('mobile-wishlist-count').textContent = wishlistItems;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(event) {
      // ESC to close
      if (event.key === 'Escape') {
        closeSearch();
        closeMobileMenu();
      }
      
      // Ctrl/Cmd + K to open search
      if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
        event.preventDefault();
        openSearch();
      }
    });

    // Initialize on page load
    window.addEventListener('load', function() {
      updateCounts();
    });

    // Prevent body scroll when menu is open
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.attributeName === 'class') {
          const drawer = document.getElementById('mobile-menu-drawer');
          const overlay = document.getElementById('searchOverlay');
          if (drawer.classList.contains('active') || overlay.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = '';
          }
        }
      });
    });

    observer.observe(document.getElementById('mobile-menu-drawer'), {
      attributes: true
    });
  </script>

</body>
