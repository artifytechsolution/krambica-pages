<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MulMul - Wedding Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'devanagari': ['Noto Sans Devanagari', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .text-shadow-strong {
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body class="overflow-x-hidden bg-black">
    
    <!-- Main Slider Container -->
    <div class="relative w-full h-screen min-h-[600px] overflow-hidden">
        
        <!-- Slide 1 - Wedding Collection -->
        <div class="slide absolute inset-0 opacity-100 transition-opacity duration-1000" id="slide-0">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <!-- Mobile Image -->
                <img 
                    src="https://images.unsplash.com/photo-1606800052052-a08af7148866?w=800&h=1400&q=90&fit=crop" 
                    alt="Wedding Collection"
                    class="block md:hidden w-full h-full object-cover object-center"
                >
                <!-- Desktop Image -->
                <img 
                    src="https://images.unsplash.com/photo-1606800052052-a08af7148866?w=1920&h=1080&q=90&fit=crop" 
                    alt="Wedding Collection"
                    class="hidden md:block w-full h-full object-cover object-right"
                >
            </div>
            
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent"></div>
            
            <!-- Content - Left Aligned -->
            <div class="absolute inset-0 flex items-center">
                <div class="w-full md:w-1/2 px-6 md:px-12 lg:px-20 xl:px-32">
                    <div class="space-y-4 md:space-y-6">
                        <!-- Hindi Text -->
                        <h3 class="font-devanagari text-amber-400 text-2xl md:text-3xl lg:text-4xl font-normal tracking-wide text-shadow-strong">
                            मलमल
                        </h3>
                        
                        <!-- Main Heading -->
                        <h1 class="font-display text-white text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-normal tracking-wide leading-tight text-shadow-strong">
                            WEDDING
                        </h1>
                        
                        <!-- Shop Now Button -->
                        <div class="pt-4 md:pt-6">
                            <a href="#" class="inline-block px-8 md:px-12 py-3 md:py-4 border-2 border-white text-white uppercase tracking-[0.3em] text-xs md:text-sm font-medium hover:bg-white hover:text-black transition-all duration-300">
                                Shop Now
                            </a>
                        </div>
                        
                        <!-- Decorative Lines -->
                        <div class="flex items-center gap-4 pt-6 md:pt-8">
                            <div class="w-16 md:w-20 h-px bg-white/60"></div>
                            <div class="w-20 md:w-28 h-px bg-white"></div>
                            <div class="w-16 md:w-20 h-px bg-white/60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide 2 - Ethnic Collection -->
        <div class="slide absolute inset-0 opacity-0 transition-opacity duration-1000" id="slide-1">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <!-- Mobile Image -->
                <img 
                    src="https://images.unsplash.com/photo-1610030469983-98e550d6193c?w=800&h=1400&q=90&fit=crop" 
                    alt="Ethnic Collection"
                    class="block md:hidden w-full h-full object-cover object-center"
                >
                <!-- Desktop Image -->
                <img 
                    src="https://images.unsplash.com/photo-1610030469983-98e550d6193c?w=1920&h=1080&q=90&fit=crop" 
                    alt="Ethnic Collection"
                    class="hidden md:block w-full h-full object-cover object-right"
                >
            </div>
            
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent"></div>
            
            <!-- Content - Left Aligned -->
            <div class="absolute inset-0 flex items-center">
                <div class="w-full md:w-1/2 px-6 md:px-12 lg:px-20 xl:px-32">
                    <div class="space-y-4 md:space-y-6">
                        <!-- Hindi Text -->
                        <h3 class="font-devanagari text-amber-400 text-2xl md:text-3xl lg:text-4xl font-normal tracking-wide text-shadow-strong">
                            मलमल
                        </h3>
                        
                        <!-- Main Heading -->
                        <h1 class="font-display text-white text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-normal tracking-wide leading-tight text-shadow-strong">
                            ETHNIC
                        </h1>
                        
                        <!-- Shop Now Button -->
                        <div class="pt-4 md:pt-6">
                            <a href="#" class="inline-block px-8 md:px-12 py-3 md:py-4 border-2 border-white text-white uppercase tracking-[0.3em] text-xs md:text-sm font-medium hover:bg-white hover:text-black transition-all duration-300">
                                Shop Now
                            </a>
                        </div>
                        
                        <!-- Decorative Lines -->
                        <div class="flex items-center gap-4 pt-6 md:pt-8">
                            <div class="w-16 md:w-20 h-px bg-white/60"></div>
                            <div class="w-20 md:w-28 h-px bg-white"></div>
                            <div class="w-16 md:w-20 h-px bg-white/60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide 3 - Festive Collection -->
        <div class="slide absolute inset-0 opacity-0 transition-opacity duration-1000" id="slide-2">
            <!-- Background Image -->
            <div class="absolute inset-0">
                <!-- Mobile Image -->
                <img 
                    src="https://images.unsplash.com/photo-1583391733981-5994c50af160?w=800&h=1400&q=90&fit=crop" 
                    alt="Festive Collection"
                    class="block md:hidden w-full h-full object-cover object-center"
                >
                <!-- Desktop Image -->
                <img 
                    src="https://images.unsplash.com/photo-1583391733981-5994c50af160?w=1920&h=1080&q=90&fit=crop" 
                    alt="Festive Collection"
                    class="hidden md:block w-full h-full object-cover object-right"
                >
            </div>
            
            <!-- Dark Overlay -->
            <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/40 to-transparent"></div>
            
            <!-- Content - Left Aligned -->
            <div class="absolute inset-0 flex items-center">
                <div class="w-full md:w-1/2 px-6 md:px-12 lg:px-20 xl:px-32">
                    <div class="space-y-4 md:space-y-6">
                        <!-- Hindi Text -->
                        <h3 class="font-devanagari text-amber-400 text-2xl md:text-3xl lg:text-4xl font-normal tracking-wide text-shadow-strong">
                            मलमल
                        </h3>
                        
                        <!-- Main Heading -->
                        <h1 class="font-display text-white text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-normal tracking-wide leading-tight text-shadow-strong">
                            FESTIVE
                        </h1>
                        
                        <!-- Shop Now Button -->
                        <div class="pt-4 md:pt-6">
                            <a href="#" class="inline-block px-8 md:px-12 py-3 md:py-4 border-2 border-white text-white uppercase tracking-[0.3em] text-xs md:text-sm font-medium hover:bg-white hover:text-black transition-all duration-300">
                                Shop Now
                            </a>
                        </div>
                        
                        <!-- Decorative Lines -->
                        <div class="flex items-center gap-4 pt-6 md:pt-8">
                            <div class="w-16 md:w-20 h-px bg-white/60"></div>
                            <div class="w-20 md:w-28 h-px bg-white"></div>
                            <div class="w-16 md:w-20 h-px bg-white/60"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows - Desktop Only -->
        <button onclick="changeSlide(-1)" class="hidden lg:flex absolute left-6 xl:left-12 top-1/2 -translate-y-1/2 z-20 w-12 h-12 items-center justify-center border border-white/50 text-white hover:bg-white hover:text-black transition-all duration-300 backdrop-blur-sm">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6" stroke-width="2"></polyline>
            </svg>
        </button>
        
        <button onclick="changeSlide(1)" class="hidden lg:flex absolute right-6 xl:right-12 top-1/2 -translate-y-1/2 z-20 w-12 h-12 items-center justify-center border border-white/50 text-white hover:bg-white hover:text-black transition-all duration-300 backdrop-blur-sm">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6" stroke-width="2"></polyline>
            </svg>
        </button>

        <!-- Dots Navigation -->
        <div class="absolute bottom-8 md:bottom-12 left-1/2 -translate-x-1/2 z-20 flex gap-3">
            <button onclick="goToSlide(0)" class="dot w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-white transition-all duration-300"></button>
            <button onclick="goToSlide(1)" class="dot w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-white/40 hover:bg-white/70 transition-all duration-300"></button>
            <button onclick="goToSlide(2)" class="dot w-2.5 h-2.5 md:w-3 md:h-3 rounded-full bg-white/40 hover:bg-white/70 transition-all duration-300"></button>
        </div>
    </div>

    <!-- Features Section -->
  

    <script>
        let currentSlide = 0;
        const totalSlides = 3;
        let autoPlayInterval;
        let touchStartX = 0;
        let touchEndX = 0;

        function showSlide(index) {
            // Hide all slides
            for (let i = 0; i < totalSlides; i++) {
                document.getElementById(`slide-${i}`).classList.remove('opacity-100');
                document.getElementById(`slide-${i}`).classList.add('opacity-0');
            }

            // Update current slide
            if (index >= totalSlides) currentSlide = 0;
            else if (index < 0) currentSlide = totalSlides - 1;
            else currentSlide = index;

            // Show current slide
            document.getElementById(`slide-${currentSlide}`).classList.remove('opacity-0');
            document.getElementById(`slide-${currentSlide}`).classList.add('opacity-100');

            // Update dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                if (i === currentSlide) {
                    dot.classList.remove('bg-white/40');
                    dot.classList.add('bg-white', 'scale-125');
                } else {
                    dot.classList.remove('bg-white', 'scale-125');
                    dot.classList.add('bg-white/40');
                }
            });
        }

        function changeSlide(direction) {
            showSlide(currentSlide + direction);
            resetAutoPlay();
        }

        function goToSlide(index) {
            showSlide(index);
            resetAutoPlay();
        }

        function autoPlay() {
            autoPlayInterval = setInterval(() => {
                changeSlide(1);
            }, 5000);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            autoPlay();
        }

        // Touch swipe for mobile
        const slider = document.querySelector('.relative.w-full.h-screen');
        
        slider.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slider.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) changeSlide(1);
                else changeSlide(-1);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            else if (e.key === 'ArrowRight') changeSlide(1);
        });

        // Start autoplay
        autoPlay();

        // Pause on hover (desktop)
        if (window.innerWidth > 1024) {
            slider.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
            slider.addEventListener('mouseleave', () => autoPlay());
        }
    </script>
</body>
</html>
